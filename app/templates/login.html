{% extends "base.html"%}
<!doctype html>
<html>
   <body>
   <form action = "http://localhost:5000/login" method = "POST">
         <fieldset>
            <title>{% block title %}Login Form{% endblock %}</title>
            {{ form.hidden_tag() }}
            
            <div style = font-size:20px; font-weight:bold; margin-left:150px;>
               {{ form.username.label }}<br>
               {{ form.username }}
               <br>
               
               {{ form.password.label }}<br>
               {{ form.password }}
               <br>
               
               {{ form.submit }}
            </div>
            
         </fieldset>
      </form>
      
   </body>
</html>
